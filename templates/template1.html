<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .project {
            margin-bottom: 1rem;
        }
        .project h3 {
            margin: 0;
        }
        .project p {
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ user_data.name }}</h1>
        <p>{{ user_data.bio }}</p>
    </header>
    <main>
        <h2>Projects</h2>
        {% for project in user_data.projects %}
            <div class="project">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </div>
        {% endfor %}
    </main>
</body>
</html>
